                      </a>
                    </div>
                    <div class="card-block p-1">
                      <h3>NODO 2</h3>
                    </div>
                  </div>
                  <div class="card nodo_i tematica_3">
                    <div class="card-image-top">
                      <a href="#">
                        <img src="img/img1.jpg" class="card-image-top img-fluid imagen_nodo_i" alt="">
                      </a>
                    </div>
                    <div class="card-block p-1">
                      <h3>NODO 3</h3>
                    </div>

                    </div>
                    <div class="card-block p-1">
                      <h3>NODO 4</h3>
                    </div>
                  </div>
                  <div class="card nodo_i tematica_4">

                      <a href="#">
                        <img src="img/img1.jpg" class="card-image-top img-fluid imagen_nodo_i" alt="">
                      </a>
                    </div>
                    <div class="card-block p-1">
                      <h3>NODO 5</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>






        </div>
      </nav>





    </header>
    <main>
      <div id="map" class="map"></div>
      <div id="menu">
        <h1>Menu</h1>
        <p style="border-bottom:1px solid #999;">
          <i>ol.control.Overlay</i> can be used to display a menu or information on the top of the map.
        </p>
        <div class="data"></div>
      </div>
    </main>
    <footer class="w-100">
      <div class="container-fluid">
        <div class="row barra_pie justify-content-between">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="row barra_coordenadas_escala justify-content-left">
              <div class="col-8">
                <p class="m-0 p-0" id="tx_coordenadas">Coordenadas (lon, lat): </p>
                <p class="m-0 p-0" id="mouse-position"></p>
              </div>
              <div class="col-4">
                <p class="m-0 p-0" id="tx_escala">Escala </p>
                <p class="m-0 p-0" id="escala_numerica"></p>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">

              <div class="col-auto m-0 p-0">
                <button class="btn btn-outline-light boton_transparente ml-auto m-0 mx-1 p-0" onclick="">

                  <i class="fab fa-github-square"></i>
                </button>
                <button class="btn btn-outline-light boton_transparente ml-auto m-0 mx-1 mr-3 p-0" onclick="">
                  <i class="far fa-closed-captioning"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
