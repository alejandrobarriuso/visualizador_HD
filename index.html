<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Imago Orbis</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/imago.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body onload="getDPI();">
    <header>
      <!-- Barra superior -->
      <nav class="nav p-0 m-0 align-items-center justify-content-between">
        <a class="navbar-brand m-0 p-0" href="#">
          <img src="img/imago2.png" alt="logo" style="height:1.8em;width:auto" class="img-fluid">
        </a>
        <a class="nav-link m-0 p-0 mx-2" href="#">
          <h1 class="p-0 m-0">Nombre del visualizador</h1>
        </a>
        <button class="btn btn-outline-light boton_transparente ml-auto m-0 p-0 mx-2" onclick="getDPI()">
          <i class="fas fa-boxes"></i>
        </button>
      </nav>



        <div class="card-group" id="div_nodos">
          <div class="card">
            <a href="#">
              <img src="img/img1.jpg" class="card-image-top img-fluid" alt="">
            </a>
          </div>
          <div class="card">
            <a href="#">
              <img src="img/img2.jpg" class="card-image-top img-fluid" alt="">
            </a>
          </div>
          <div class="card">
            <a href="#">
              <img src="img/img3.jpg" class="card-image-top img-fluid" alt="">
            </a>
          </div>
        </div>

    </header>
    <main>
      <div id="map" class="map"></div>
    </main>
    <footer>
      <div class="container-fluid">
        <div class="row barra_pie justify-content-between">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <div class="row barra_coordenadas_escala justify-content-left">
              <div class="col-8">
                <p class="m-0 p-0" id="tx_coordenadas">Coordenadas (lon, lat): </p>
                <p class="m-0 p-0" id="mouse-position"></p>
              </div>
              <div class="col-4">
                <p class="m-0 p-0" id="tx_escala">Escala </p>
                <p class="m-0 p-0" id="escala_numerica"></p>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <div class="row barra_iconos_pie justify-content-end">
              <div class="col-auto m-0 p-0">
                <button class="btn btn-outline-light boton_transparente ml-auto m-0 mx-1 p-0" onclick="">
                  <i class="fas fa-share-alt-square"></i>
                </button>
                <button class="btn btn-outline-light boton_transparente ml-auto m-0 mx-1 p-0" onclick="">
                  <i class="fab fa-twitter-square"></i>
                </button>
                <button class="btn btn-outline-light boton_transparente ml-auto m-0 mx-1 p-0" onclick="">
                  <i class="fab fa-github-square"></i>
                </button>
                <button class="btn btn-outline-light boton_transparente ml-auto m-0 mx-1 mr-3 p-0" onclick="">
                  <i class="far fa-closed-captioning"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- CÃ“DIGO FUENTE -->
    <script src="js/fuente/jquery-3.3.1.min.js"></script>
    <script src="js/fuente/popper.js"></script>
    <script src="js/fuente/bootstrap.min.js"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>

    <!-- JS FUNCIONAMIENTO -->
    <script type="text/javascript" src="js/map.js"></script>
  </body>
</html>
